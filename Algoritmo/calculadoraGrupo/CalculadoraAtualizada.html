<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira - Vacinas</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="inicio">
        <h2>Olá, Seja bem-vindo(a) á nossa Calculadora Financeira!</h2>
        <h4>Otimize suas perdas e controle suas finanças de maneira autônoma</h4>
    </div>
    <br>
    <div class="dados">
        <h2>Insira os seguintes dados para a análise dos resultados:</h2>
        <br>
        <h3>Nome: <input id="nome_cliente">
            Vacinas Transportadas: <input id="vacinas_transp">
            <br>
            <h3>
                Valor Vacina R$: <input id="valor_vacina">
                Viagens/Mês: <input id="viagens_mes">
                <br>
                <br>
                Vacinas perdidas pela variação de temp°: <input id="vacinas_perdidas">
            </h3>
            <br>
            <div class="botao">
                <button onclick="calcular()">Analisar!</button>
            </div>
            <div class="mensagem" id="div_mensagem"></div>
    </div>
    </div>
</body>

</html>
<script>
    function calcular() {
        var cliente = nome_cliente.value;
        var vacinasTransp = Number(vacinas_transp.value);
        var valorVacina = Number(valor_vacina.value);
        var viagensMes = Number(viagens_mes.value);
        var vacinasPerdidas = Number(vacinas_perdidas.value);

        div_mensagem.innerHTML = `<br> Caro cliente ${cliente}.<br>
        A porcentagem de perda da sua simulação será ${(vacinasPerdidas / vacinasTransp) * 100}%
        <br> O que totaliza, em reais ${(vacinasPerdidas / valorVacina) * 100}R$`;
    }
</script>
