<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira - Vacinas</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>SensiVacc Corporation</h1>
    </header>

    <div class="inicio">
        <h1>Olá, Seja bem-vindo(a) à nossa Calculadora Financeira!</h2>
        <h3>Otimize suas perdas e controle suas finanças de maneira autônoma</h4>
    </div>

    <div class="dados">
        <h2>Insira os seguintes dados para análise</h2>
        <h3>
            Nome da Empresa: <input id="nome_cliente"><br>
            Vacinas Transportadas: <input id="vacinas_transp"><br>
            Valor Vacina R$: <input id="valor_vacina"><br>
            Viagens/Mês: <input id="viagens_mes"><br>
            Vacinas perdidas pela variação de temp°: <input id="vacinas_perdidas">
        </h3>

        <div class="botao">
            <button onclick="calcular()">Analisar!</button>
        </div>
        <div class="mensagem" id="div_mensagem"></div>
    </div>

    <script>
        function calcular() {
            var cliente = nome_cliente.value;
            var vacinasTransp = Number(vacinas_transp.value);
            var valorVacina = Number(valor_vacina.value);
            var viagensMes = Number(viagens_mes.value);
            var vacinasPerdidas = Number(vacinas_perdidas.value);

            var percentualPerda = ((vacinasPerdidas / vacinasTransp) * 100).toFixed(2);
            var prejuizo = (vacinasPerdidas * valorVacina).toFixed(2);
            
            if (cliente == '' || vacinasTransp == '' || valorVacina == '' || viagensMes == '' || vacinasPerdidas == '') {
                div_mensagem.innerHTML = ``
                alert('Você precisa inserir dados nos campos')
            } else{
            div_mensagem.innerHTML = `<br><strong>Caro cliente ${cliente}.<br><br>
            A porcentagem de perda da sua simulação será ${percentualPerda}%<br>
            O que totaliza, em reais, R$ ${prejuizo}<br><br>
            Contudo, a quantia em R$ perdida por amo seria de aproximadamente R$${prejuizo * 12}</strong>`;
        }
    }
    </script>
</body>

</html>
