<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SensiVacc - Cadastro</title>
        <link rel="stylesheet" href="styleCadastro.css">
    </head>

    <body>
        <div class="titulo">
            <h2>
                Cadastre-se, <span id="nome_digitado" style="color: #0075cd;"></span>
                <br>
                E entre para o nosso time <span style="color: #0075cd;">SensiVacc.</span>
            </h2>
        </div>

        <div class="card-cadastro">
            <div class="card-content-cadastro">
                <h2 class="login">CADASTRO</h2>

                <div class="input-container">
                    <div class="input-group">
                        <label for="ipt_nome">Nome <span style="color: red;">*</span></label>
                        <input class="input" id="ipt_nome" placeholder="Ex: Marcos" oninput="atualizarTitulo()">
                    </div>
                    <div class="input-group">
                        <label for="ipt_cep">CEP <span style="color: red;">*</span></label>
                        <input class="input" id="ipt_cep" placeholder="Ex: 00101-110">
                    </div>

                    <div class="input-group">
                        <label for="ipt_email">E-mail <span style="color: red;">*</span></label>
                        <input class="input" id="ipt_email" placeholder="Ex: marcos@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="ipt_numero">Número <span style="color: red;">*</span></label>
                        <input class="input" id="ipt_numero" placeholder="Ex: 1001">
                    </div>

                    <div class="input-group">
                        <label for="ipt_telefone">Telefone <span style="color: red;">*</span></label>
                        <input class="input" id="ipt_telefone" placeholder="Ex: 11 01010-0000">
                    </div>
                    <div class="input-group">
                        <label for="ipt_complemento">Complemento</label>
                        <input class="input" id="ipt_complemento" placeholder="Ex: Portão Branco">
                    </div>

                    <div class="input-group">
                        <label for="ipt_cnpj">CNPJ <span style="color: red;">*</span></label>
                        <input class="input" id="ipt_cnpj" placeholder="Ex: 00.111.000/0001-11">
                    </div>
                    <div class="input-group">
                        <label for="ipt_senha">Senha <span style="color: red;">*</span></label>
                        <input class="input" id="ipt_senha" type="password" placeholder="Ex: Sensivacc99*">
                    </div>
                </div>

                <button onclick="validarCadastro()" class="btn-acessar-cadastro">Cadastrar</button>

                <div class="login">
                    <span>Já é cliente?</span>
                    <a href="login.html" class="btn-login">Login</a>
                </div>
            </div>
        </div>
    </body>

</html>

<script>
    function atualizarTitulo() {
        nome_digitado.innerHTML = ipt_nome.value;
    }

    function validarCadastro() {
        var nome = ipt_nome.value;
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var cnpj = ipt_cnpj.value;
        var validado = true;

        if (nome == "" || email == "" || senha == "" || cnpj == "") {
            alert("Por favor, preencha todos os campos obrigatórios.");
            validado = false;
        } else if (email.indexOf('@') == -1 || email.indexOf('.') == -1 || email.indexOf('@') > email.lastIndexOf('.') || email.indexOf('@') == 0 || email.lastIndexOf('.') == email.length - 1) {
            alert("Este endereço de email não é válido.");
            validado = false;
        } else if (senha.length < 6) {
            alert("A senha deve ter pelo menos 6 caracteres.");
            validado = false;
        }
        if (validado) {
            alert("Cadastro realizado com sucesso!");
            window.location.href = "inicio.html";
        }
    }
</script>
