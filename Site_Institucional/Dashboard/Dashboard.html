<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="EstiloDashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Dados Transporte de Vacinas</title>
</head>

<body>
  <span id="barra_superior">
    <p id="titulo_pagina">SensiVacc</p>
    <p>Dados Transporte de Vacinas</p>
  </span>
  <div id="dashboard">
    <span class="card">
      <b class="dado_card">2</b> 
      <p>Alerta de Temperatura Essa Semana</p>
      <i style="color: green">▼1 alerta a menos que a semana anterior</i>
    </span>
    <span class="card">
      <b class="dado_card">12:00</b> 
      <p>Horário Com as Temperaturas Mais Altas</p>
    </span>
    <span class="card">
      <b class="dado_card">10</b> 
      <p>Alertas de Temperatura Nesse Semestre</p>
      <i style="color: red;">▲  2 alertas a mais que no semestre anterior</i>
    </span>
    <span class="card">
      <b class="dado_card">Janeiro</b> 
      <p>Mês Com a Maior Quantidade de Alertas</p>
    </span>
    <span class="grafico"> <canvas id="Linha"></canvas> </span>
    <span class="grafico"> <canvas id="Barras"></canvas> </span>
  </div>

</body>

<script>
  const js_linha = document.getElementById('Linha');
  const js_barras = document.getElementById('Barras');

  new Chart(js_linha, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [
        {
          label: 'Caminhão1',
          data: [8.1, 7.3, 5.3, 5, 4.5, 4],
        },
        {
          label: 'Caminhão2',
          data: [7, 6.1, 6.1, 6.8, 6.4, 5.7],
        },
        {
          label: 'Caminhão3',
          data: [7.3, 5.2, 3.5, 3.7, 4.1, 4.7],
        }]
    },
    options: {
      scales: {
        x: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Horário'
          },
        },
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Temperatura °C'
          },
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Temperatura do Refrigerador nas Últimas Horas'
        }
      }
    },

  });

  new Chart(js_barras, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [
        {
          label: 'Número de alertas',
          data: [3, 2, 2, 2, 1, 0],
          borderWidth: 1
        }]
    },
    options: {
      scales: {
        x: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Meses'
          },
        },
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Número de Alertas'
          },
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Número de Alertas dos Veículos no Primeiro Semestre de 2025'
        }
      }
    }
  });
</script>

</html>
