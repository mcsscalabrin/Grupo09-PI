<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SensiVacc - Login</title>
        <link rel="stylesheet" href="styleCadastro.css">
    </head>

    <body>
        <div class="titulo">
            <h2>
                Faça login,
                <br>
                E entre para o nosso time <a style="color: #0075cd;">SensiVacc.</a>
            </h2>
        </div>
        <div class="card">
            <div class="card-content">
                <h2 class="login">LOGIN</h2>
                <div class="input-group">
                    <label for="ipt_email">Email <span style="color: red;">*</span></label>
                    <input class="input" id="ipt_email" placeholder="Email">
                </div>
                <br>
                <div class="input-group">
                    <label for="ipt_senha">Senha <span style="color: red;">*</span></label>
                    <input class="input" id="ipt_senha" type="password" placeholder="Senha">
                </div>
                <br>
                <div class="cadastro">
                    <a href="javascript:recuperarSenha()" class="btn-cadastrar">Recuperar Senha</a>
                </div>
                <br>
                <button onclick="validarLogin()" class="btn-acessar">Acessar</button>
                <div class="cadastro">
                    <span>Novo na SensiVacc?</span>
                    <a href="cadastro.html" class="btn-cadastrar">Cadastrar</a>
                </div>
            </div>
        </div>
    </body>

</html>
<script>
    function recuperarSenha() {
        var axEmail = ipt_email.value;
        var validado = true;

        if (axEmail == "" || axEmail == null) {
            alert("Por favor, preencha o campo de email antes de continuar.");
            validado = false;
        } else if (axEmail.indexOf('@') == -1 || axEmail.indexOf('.') == -1 || axEmail.indexOf('@') > axEmail.lastIndexOf('.') || axEmail.indexOf('@') == 0 || axEmail.lastIndexOf('.') == axEmail.length - 1) {
            alert("Este endereço de email não é válido.");
            validado = false;
        }
        if (validado) {
            alert(`Foi enviado um código para redefinir sua senha no email ${axEmail}`);
        }
    }

    function validarLogin() {
        var email = ipt_email.value;
        var senha = ipt_senha.value;

        if (email == "" || senha == "") {
            alert("Por favor, preencha todos os campos obrigatórios.");
            return;
        }

        // email: carlos@techvac.com
        // senha: pass321
        if (email === "carlos@techvac.com" && senha === "pass321") {
            alert("Login realizado com sucesso! Bem-vindo à SensiVacc.");
            window.location.href = "inicio.html";
        } else {
            alert("Email ou senha incorretos. Por favor, tente novamente.");
        }
    }
</script>
